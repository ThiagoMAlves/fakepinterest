<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {%block title %}
        FakePinterest
        {%endblock%}
    </title>
</head>

<body>
{%block body%}

    <h1>Welcome to FakePinterest</h1>
    <form method="POST">
        {{ form.csrf_token }}

        {{form.email.label()}}
        {{form.email()}}

        {{form.senha.label()}}
        {{form.senha()}}

        {{form.botao_confirmacao()}}
    </form>
    <a href="{{ url_for('criarconta')}}">Criar Conta</a>
{%endblock%}
</body>

</html>
